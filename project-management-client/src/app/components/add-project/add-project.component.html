<div class="add-project">
    <h3>Add Project</h3>

    <form (ngSubmit)="createProject()" [formGroup]="createProjectForm">
        <label>Title:</label>
        <input
            type="text"
            formControlName="title"
            placeholder="Title..."
        />
        <label>Description:</label>
        <textarea
            type="text"
            formControlName="description"
            placeholder="Description...">
        </textarea>
        <button type="submit" [disabled]="createProjectForm.invalid">Submit</button>
    </form>
</div>
